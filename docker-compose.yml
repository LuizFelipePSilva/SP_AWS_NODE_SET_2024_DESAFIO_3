services:
  db:
    image: postgres:15-alpine
    container_name: testesapi
    environment:
      POSTGRES_USER: compassuser
      POSTGRES_PASSWORD: compasspass
      POSTGRES_DB: compasscar_db
    volumes:
      - ./.docker/dbdata:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - compass_network

networks:
  compass_network: